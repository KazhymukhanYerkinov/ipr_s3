name: Flutter CI/CD (IPR S3)

on:
  push:
    branches: [ main ]
    # Игнорируем пуши, затрагивающие только документацию и .gitignore
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    # Игнорируем пуши, затрагивающие только документацию и .gitignore
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

# Отменяет предыдущие pipeline-ы на той же ветке
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.38.9'
  JAVA_VERSION: '17'

jobs:
  # ─── Job 1: Качество кода ───
  quality:
    name: Quality
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      # Клонирует репозиторий на раннер
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarCloud нужна полная git-история

      # Устанавливает и кэширует Flutter SDK нужной версии
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Статический анализ кода; падает даже на info-уровне предупреждений
      - name: Run analyzer
        run: flutter analyze --fatal-infos

      # Запускает unit-тесты и генерирует отчёт о покрытии кода
      - name: Run tests with coverage
        run: flutter test --coverage

      # Сохраняет отчёт о покрытии как артефакт
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/lcov.info
          retention-days: 7

      # ── SonarCloud: Анализ качества кода ──
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


  # ─── Job 2: Build Android ───
  build-android:
    name: Build Android
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      # Клонирует репозиторий на раннер
      - uses: actions/checkout@v4

      # Устанавливает и кэширует Flutter SDK нужной версии
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # Устанавливает JDK (нужен для сборки Android через Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install dependencies
        run: flutter pub get

      # Собирает релизный APK для Android
      - name: Build APK
        run: flutter build apk --release \ --obfuscate \ --split-debug-info=build/debug-info

      # Сохраняет APK как артефакт сборки (хранится 14 дней)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

  # ─── Job 3: Build iOS ───
  build-ios:
    name: Build iOS
    needs: quality
    runs-on: macos-latest
    steps:
      # Клонирует репозиторий на раннер
      - uses: actions/checkout@v4

      # Устанавливает и кэширует Flutter SDK нужной версии
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Собирает релизный iOS-билд без подписи
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign \ --obfuscate \ --split-debug-info=build/debug-info

      # Сохраняет iOS-билд как артефакт сборки (хранится 14 дней)
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.sha }}
          path: build/ios/iphoneos/Runner.app
          retention-days: 14